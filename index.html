<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Bar using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="container">
            <div>
                <h2 style="padding: 10px;">Simple Search Bar using JavaScript</h2>
            </div>
            <input type="text" id="searchbar" onkeyup="search_product()" name="search" placeholder="Search product...">
            <ul class="list">
                <li class="products">Mouse</li>
                <li class="products">Keyboard</li>
                <li class="products">Laptop</li>
                <li class="products">CPU</li>
                <li class="products">Monitor</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
